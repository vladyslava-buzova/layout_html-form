<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
      action="#"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          class="input"
          type="text"
          id="surname">
        <br>

        <label for="name">Name:</label>
        <input
          class="input"
          type="text"
          id="name">
        <br>

        <label for="age">How old are You?</label>
        <input class="input"
          value="12"
          type="number"
          id="age"
          min="12"
          max="100">
        <br>

        <label for="birth">Full date of birth:</label>
        <input
          class="input"
          type="date"
          id="birth">
        <br>

        <label for="term">I accept the term of the agreement</label>
        <input class="input"
          type="checkbox"
          id="term"
          required
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input class="input"
          type="email"
          id="email"
          required
          placeholder="email@example.com">
        <br>

        <label for="password">Password:</label>
        <input class="input"
          type="password"
          id="password"
          required
          minlength="8"
          maxlength="10"
        >
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label for="yes" >Do you love cats?</label>
        <input class="input"
          type="radio"
          id="yes"
          value="y"
          name="cats"
        >
        <label for="yes">Yes</label>
        <input class="input"
          type="radio"
          id="no"
          value="n"
          name="cats"
        >
        <label for="no">No</label><br>

        <label for="color">What is your favorite color?</label>
        <input
          class="input"
          type="color"
          id="color" >
        <br>

        <label for="time">What time do you go to bed?</label>
        <input
          class="input"
          type="time"
          id="time">
        <br>

        <div class="select">
          <label  class="select" for="cars">What are your favourite brand of cars?</label>
          <select
            name="facts"
            id="cars"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
          <br>
        </div>

        <label for="rate">How do you rate our work?</label>
        <input
          class="input"
          type="range"
          id="rate">
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div class="textarea">
          <label for="comments">Comments:</label>
          <textarea
          id="comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </div>
        <br>

        <label for="reccomend">Would you reccomend us?</label>
        <select
          type="number"
          name="number"
          id="reccomend"
          checked
        >
          <option value="yes">Yes</option>
          <option value="no">No</option>

        </select>
      </fieldset>

      <button type="submit"> Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
